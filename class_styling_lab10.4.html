<html>
<head>
	<title>class styling tags</title>
	<style>
		p.one{
			border-style:solid;
			border-width:5px;
			border-color:red;
			}
		p.two{
			border-style:solid;
			border-width:medium;
			border-color:green;
			}
		p.three{
			border-style:solid;
			border-width:2px 10px 4px 20px;
			border-color:red green blue yellow;
			}

	</style>
</head>
<body>
	<p class="one">solid 5px</p>
	<p class="two">solid medium</p>
	<p class="three">solid 2px 10px 4px 20px</p>	
</body>
</html>
