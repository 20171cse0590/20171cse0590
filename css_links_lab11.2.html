<html>
<head>
	<title>css links</title>
	<style>
		a:link {
		  color: hotpink;
		  text-decoration:none;
		}
		a:visited {
		  color: green;
		  text-decoration:none;
		}
		a:hover {
		  color: blue;
		  text-decoration:underline;
		}
		a:active {
		  color: red;
		  text-decoration:underline;
		}

	</style>
</head>
<body>

<p><b><a class href="https://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a>
<a class href="https://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a>
</b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body>
</html>
