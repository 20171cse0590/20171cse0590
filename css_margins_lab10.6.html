<html>
<head>
	<title>css margins</title>
	<style>
		.p{
			margin:25px 50px 75px 100px
			}
		.div{
			width:300px;
			margin:auto;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<p class="p">margin</p>
	<p class="div">The CSS margin properties are used to create space around elements, outside of any defined borders.</p>
</body>
</html>
