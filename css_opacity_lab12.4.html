<html>
<head>
	<style>
	img.a {
	  opacity: 0.1;
	}
	img.aa {
		  opacity: 0.5;
		}
	img.aaa {
		  opacity: 0.9;
		}
	img.aa:hover {
	  opacity: 1.0;
	}
	</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

<p>Image with 10% 50% 90% opacity:</p>
<img class="a" src="aa.jpg" alt="smiley" width="170" height="100">
<img class="aa" src="aa.jpg" alt="smiley" width="170" height="100">
<img class="aaa" src="aa.jpg" alt="smiley" width="170" height="100">
</body>
</html>
